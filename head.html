<meta name="viewport" content="width=device-width, initial-scale=1" />
<script>
  var extJs = 'js';
  var extCss = 'css';
  function getMetadata(name, doc = document) {
    const attr = name && name.includes(":") ? "property" : "name";
    const meta = [...doc.head.querySelectorAll(`meta[${attr}="${name}"]`)]
      .map((m) => m.content)
      .join(", ");
    return meta || "";
  }
  function getExtension(type) {
    const isMinify = getMetadata("minify") === "true";
    // const isMinify = false
    if (type === "js") {
      return isMinify ? `.min.${extJs}` : `.${extJs}`;
    } else if (type === "css") {
      return isMinify ? `.min.${extCss}` : `.${extCss}`;
    }
  }
  function getTemplate() {
    const template = getMetadata("template");
    return template ? ("/" + template) : ""
  }
</script>
<script type="module">
  const temp = window.getTemplate();
  if (temp) {
    import(`/scripts/v1/aem${window.getExtension("js")}`);
    import(`/scripts/v1/scripts${window.getExtension("js")}`);
  } else {
    import(`/scripts/aem${window.getExtension("js")}`);
    import(`/scripts/scripts${window.getExtension("js")}`);
  }
</script>
