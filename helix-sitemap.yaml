 sitemaps:
   default:
     default: en
     lastmod: YYYY-MM-DD
     languages:
       en:
         source: /query-index.json
         destination: /sitemap-english.xml
         hreflang: en
         alternate: /{path}
       hi:
         source: /hi/query-index.json
         destination: /sitemap-hindi.xml
         hreflang: hi
         alternate: /hi/{path}
       gu:
         source: /gu/query-index.json
         destination: /sitemap-gu.xml
         hreflang: gu
         alternate: /gu/{path}